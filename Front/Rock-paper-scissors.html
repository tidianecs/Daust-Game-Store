<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-paper-scissors</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="../Back/Rock-paper-scissors.js"></script>
    </head>
    <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold mb-8 text-indigo-400 animate-pulse">
            Rock Paper Scissors
        </h1>

        <div class="flex flex-wrap gap-8 justify-center mb-8">
            <button class="choice bg-gray-800 hover:bg-gray-700 p-4 rounded-2xl shadow-lg hover:scale-105 transition-transform duration-300 hover:shadow-indigo-500/50" data-choice="rock">
                <img src="img/rock.PNG" alt="Rock" class="w-24 h-24 rounded-2xl">
            </button>

            <button class="choice bg-gray-800 hover:bg-gray-700 p-4 rounded-2xl shadow-lg hover:scale-105 transition-transform duration-300 hover:shadow-indigo-500/50" data-choice="paper">
                <img src="img/paper.PNG" alt="Paper" class="w-24 h-24 rounded-2xl">
            </button>

            <button class="choice bg-gray-800 hover:bg-gray-700 p-4 rounded-2xl shadow-lg hover:scale-105 transition-transform duration-300 hover:shadow-indigo-500/50" data-choice="scissors">
                <img src="img/scissors.PNG" alt="Scissors" class="w-24 h-24 rounded-2xl">
            </button>
        </div>

        <div id="result" class="text-center text-xl font-semibold transition-transform duration-300"></div>

        <div class="flex gap-4">
            <button id="resetBtn" class="bg-indigo-600 hover:bg-indigo-500 px-5 py-2 rounded-lg font-medium transition">
                Reset
            </button>
            <a href="Menu.html" class="bg-gray-700 hover:bg-gray-600 px-5 py-2 rounded-lg font-medium transition">
                Back
            </a>
        </div>

    </body>
</html>
